<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Gugi&family=Sedgwick+Ave&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/modal.css">
		<title>Play Rock-Paper-Scissors Game Here!</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
	</head>
  
	<body>
		<header>
			<h1 class="title">Rock - Paper - Scissors</h1>
		</header>

		<div class="btn-container">  
			<button id="restart" class="restart-btn">Restart</button>
		</div>

		<div class="score-board">
			<div id="user-badge" class="badge">YOU</div>

			<div id="cpu-badge" class="badge">CPU</div>

			<span id="user-score">0</span>:<span id="cpu-score">0</span>
		</div>

		<div class="choices">
			<div id="rock" class="choice">
				<img src="./images/rock.png" alt="rock">
			</div>

			<div id="paper" class="choice">
				<img src="./images/paper.png" alt="paper">
			</div>

			<div id="scissors" class="choice">
				<img src="./images/scissors.png" alt="scissors">
			</div>
		</div>

		<h2>Make your choice</h2>

		<div class="partial">
			<p id="partial-result"></p>
		</div>
		
		<!-- Modal -->
		<div class="modal">
			<div id="result" class="modal-content"></div>
		</div>
		
		<script src="./js/main.js"></script>
	</body>
</html>
